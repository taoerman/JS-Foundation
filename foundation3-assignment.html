        function add7(n) {

        function multiply(n, m) {
            return n * m;
        }

        function capitalized(str) {
            const newStr = str.toLowerCase();
            const firstLetter = newStr.slice(0, 1).toUpperCase();
            // console.log(firstLetter);
            return newStr.replace(newStr.slice(0, 1), firstLetter)
        }
